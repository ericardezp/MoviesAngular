<h2>Usuarios</h2>

<app-generic-list [genericList]="users">
  <ng-container genericContent>
    <table
      #table
      mat-table
      [dataSource]="users"
      class="mat-elevation-z8 table-index"
    >
      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container> -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">

          <button mat-flat-button color="primary"
          [swal]="{title: 'Confirmación',
          text: '¿Está seguro que desea realizar la operación?', showCancelButton: true}"
          (confirm)="addClaim(element.id)">
            Agregar Administrator
          </button>

          <button mat-flat-button color="warn"
          [swal]="{title: 'Confirmación',
          text: '¿Está seguro que desea realizar la operación?', showCancelButton: true}"
          (confirm)="removeClaim(element.id)">
            Remover Administrator
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToShow"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToShow"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20, 50]"
      showFirstLastButtons
      [length]="totalRecords"
      [pageSize]="recordsToShow"
      (page)="updatePage($event)"
      class="mat-elevation-z8"
    ></mat-paginator>
  </ng-container>
</app-generic-list>
