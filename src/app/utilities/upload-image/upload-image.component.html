<div>
  <button type="button" mat-raised-button (click)="fileInput.click()">
    Seleccionar Imagen
  </button>
  <input type="file" hidden #fileInput (change)="change($event)" />
</div>
<div>
  <div *ngIf="stringImage">
    <img [src]="stringImage" />
  </div>
  <div *ngIf="urlCurrentImage"><img [src]="urlCurrentImage" /></div>
</div>
